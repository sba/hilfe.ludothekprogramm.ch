actions:
  admin.search:
    type: crudl
    label: Search
  admin.configuration.search:
    type: default
    label: Search Configuration

types:
  crudl:
    type: crud
    letters:
      l:
        action: list
        label: PLUGIN_ADMIN.LIST

  crud:
    type: compact
    letters:
      c:
        action: create
        label: PLUGIN_ADMIN.CREATE
      r:
        action: read
        label: PLUGIN_ADMIN.READ
      u:
        action: update
        label: PLUGIN_ADMIN.UPDATE
      d:
        action: delete
        label: PLUGIN_ADMIN.DELETE

  default:
    type: access

